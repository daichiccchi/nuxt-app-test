name: Build and Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main  # リポジトリをチェックアウト  

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build  # Nuxtビルド

      - name: Deploy  # S3にデプロイ 
        env:
        run: # S3バケットにデプロイ
          aws s3 sync ./dist s3://nuxt-app-20240218 --delete
          aws s3 cp --recursive --region ap-northeast-1 ./dist s3://nuxt-app-20240218
      